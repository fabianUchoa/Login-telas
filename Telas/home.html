<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Instagram</title>
</head>
<body>
    <header>
        <img src="./imgs/insta-logo.png" alt="">
    </header>
    <main>
        
        <section class="inputBox">
            <input type="text" name="user" class="inputAni" id="user" required>
            <label for="user" class="inputLabel">Username, email or mobile number</label>
        </section>
        <section class="inputBox">
            <input type="text" name="password" class="inputAni" id="password" required>
            <label for="password" class="inputLabel">Password</label>
        </section>
        
        <section class="inputBox">
            <input type="button" class="button" id="login" value="Log in">
            <p><a href="">Forget password?</a></p>
        </section>
    </main>
    <footer>
        <input type="button" value="Create new account" id="nAccount">
        <img src="./imgs/meta_1.png" alt="metaLogo">
    </footer>
</body>
</html>
